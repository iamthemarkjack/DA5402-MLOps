<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>News Application</title>
    <style>
        body {
            font-family: 'Arial', sans-serif;
            margin: 0;
            padding: 0;
            background-color: #181818;
            color: #e0e0e0;
        }

        h1 {
            text-align: center;
            color: #fff;
            padding: 20px;
            background-color: #1a1a1a;
            margin: 0;
            font-size: 2em;
        }

        .container {
            max-width: 900px;
            margin: 20px auto;
            padding: 20px;
        }

        .news {
            margin-bottom: 15px;
            padding: 15px;
            background-color: #2c2c2c;
            border: 1px solid #444;
            border-radius: 8px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.5);
            transition: transform 0.3s ease, box-shadow 0.3s ease;
        }

        .news:hover {
            transform: translateY(-5px);
            box-shadow: 0 8px 15px rgba(0, 0, 0, 0.7);
        }

        img {
            max-width: 100%;
            height: auto;
            border-radius: 8px;
            margin-bottom: 10px;
        }

        h2 a {
            text-decoration: none;
            color: #0a9616;
            font-size: 1.4em;
            font-weight: bold;
        }

        h2 a:hover {
            text-decoration: underline;
        }

        p {
            color: #d0d0d0;
            font-size: 1em;
            line-height: 1.6;
            margin-bottom: 10px;
        }

        .source {
            font-size: 0.9em;
            color: #999;
            text-align: right;
            margin-top: 10px;
        }

        .source a {
            color: #0a9616;
            text-decoration: none;
        }

        .source a:hover {
            text-decoration: underline;
        }
    </style>
</head>
<body>
    <h1>Hot off the press!</h1>
    <div class="container">
        {% for article in articles %}
            <div class="news">
                <h2><a href="{{ article.link }}" target="_blank">{{ article.title }}</a></h2>
                <img src="{{ article.image_url }}" alt="Image for {{ article.title }}">
                <p>{{ article.summary }}</p>
                <div class="source">
                    <span>Source: </span>{{ article.source }}</a>
                </div>
            </div>
        {% endfor %}
    </div>
</body>
</html>
